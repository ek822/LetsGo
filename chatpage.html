<section class="msger">
    <header class="msger-header">
      <link rel="stylesheet" href="chatpage.css">
      <script type="javascript" src="chatpage.js"></script>
      <!--Message Header-->
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> LetsGo Chat
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img"
         style="background-image: url(https://freedesignfile.com/upload/2017/10/Beautiful-professional-women-Stock-Photo.jpg)"
        ></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Helper</div>
            <div class="msg-info-time">12:30</div>
          </div>
  
          <div class="msg-text">
            Hi, Welcome to LetsGo!
          </div>
        </div>
      </div>
      <div class="msg right-msg">
        <div
         class="msg-img"
         style="background-image: url(https://i.guim.co.uk/img/media/0ccb2ab8101509c1f227f8848a46ea96bd03e850/0_861_2832_2815/master/2832.jpg?width=300&quality=85&auto=format&fit=max&s=363ac0bec5e79018e48609df23facc20)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Grace</div>
            <div class="msg-info-time">12:31</div>
          </div>
          <div class="msg-text">
            How do I view my bookings?
    </main>
  <!--Texting board-->
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
