<!DOCTYPE html>
<html>
	<title> Questionnaire </title>
	<link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="quest.css">
</head>
<body>
	<div id="questContainer" class="container">
		<div class="title">Travel Questionnaire</div>
		<div class="question" class="container">Do you prefer hot or cold weather?</div>
		<label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"> Hot Weather </span></label>
		<label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"> Cold Weather </span></label>
		<label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"> Warm Weather </span></label>
		<button id="nextButton" class="next-btn" onclick="window.location.href = 'quest3.html';">Next Question</button>
	</div>
	<div if="result" class="container result" style="display:none;">
	</div>

</body>
